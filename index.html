<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Uma Encomenda Especial ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f9c5d1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      animation: fadeIn 1.2s ease;
      position: relative;
    }
    h1 {
      font-size: 2.2em;
      color: #d63384;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }
    button {
      background: #d63384;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #ad276a;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CoraÃ§Ãµes decorativos */
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #ff69b4;
      top: -20px;
      left: 50%;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -7.5px;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ <br>Chegou uma encomenda pra vocÃª!</h1>
    <p>Julie, parece que alguÃ©m muito especial deixou algo aqui...</p>
    <button onclick="location.href='surpresa.html'">Abrir mensagem</button>
  </div>

  <!-- CoraÃ§Ãµes -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
